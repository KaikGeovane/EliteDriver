<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EliteDrivers</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: url("img/home.png") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px 50px;
            width: 350px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .login-container h2 span {
            color: #f5b754;
        }

        .input-box {
            position: relative;
            margin: 25px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            outline: none;
            border-radius: 30px;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 12px;
            color: #aaa;
        }

        .login-btn {
            background: #d18101;
            color: #000;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background: #fff;
        }

        #googleBtn {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .extra-links {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #ce6a0d;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .back-home {
            display: inline-block;
            margin-top: 25px;
            color: #ff8801;
            text-decoration: none;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Script do Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div class="login-container">
        <h2>EliteDrivers<span>.</span></h2>

        <form action="#" method="post">
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>

        <!-- Botão Google será renderizado aqui -->
        <div id="googleBtn"></div>

        <div class="extra-links">
            <p><a href="#">Esqueceu sua senha?</a></p>
            <p>Não tem conta? <a href="#">Cadastre-se</a></p>
        </div>
        <a href="index.html" class="back-home"><i class='bx bx-left-arrow-alt'></i> Voltar ao site</a>
    </div>

    <!-- JWT para decodificar o token -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential)

            alert("Bem-vindo, " + data.name)

            // Salvar dados no navegador
            localStorage.setItem("userName", data.name)
            localStorage.setItem("userEmail", data.email)
            localStorage.setItem("userImg", data.picture)

            // Redirecionar para outra página se quiser
            // window.location.href = "dashboard.html"
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "549988220608-cs5fojufnngncem4hqou3q0qrhr0s717.apps.googleusercontent.com",
                callback: handleCredentialResponse
            })

            google.accounts.id.renderButton(
                document.getElementById("googleBtn"),
                { theme: "outline", size: "large", width: "300" }
            )
        }


        function handleCredentialResponse(response) {
            const token = response.credential

            // Aqui você pode salvar o token se quiser
            localStorage.setItem('google_token', token)

            // Agora redireciona automaticamente
            window.location.href = "index.html"  // coloque a página que você quer
        }


    </script>

</body>

</html>
